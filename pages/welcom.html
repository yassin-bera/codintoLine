<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcom</title>
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/welcom.css">
</head>
<body dir="rtl">
    <div class="right__container">
        <section class="header">
            <h1>کدینتولاین</h1>
            <div class="line"></div>
            <div class="subHeader">
              <a href="../pages/questionnaire.html"><img src="../assets/images/cancel.png" class="header__icon"></a>  
                <span class="subHeader__text">صفحه خوشامد گویی</span>
                 <div></div>
            </div>
        </section>
        <article class="main__container">
            <section class="switch__container">
                <div class="switch">
                    <div class="switch__item">
                        <span class="switch__text">فیلم</span>
                    </div>
                    <div class="switch__item2">
                        <span class="switch__text">عکس</span>
                    </div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <span class="box__header__text">حداکثر حجم 3 مگابایت</span>
                </div>
                <div class="box__footer flex">
                    <img src="../assets/images/upload (2).png" alt="text" class="text__icon">
                </div>
            </section>
            <section class="change">
                <span class="change__title">عنوان</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span>
                </div>
                <input type="text" class="text__box" placeholder="با سلام و عرض ادب خدمت تمام همراهان کدینتولاین"/>
            </section>
            <section class="change">
                <span class="change__title">توضیحات</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span>
                </div>
                <input type="text" class="text__box" placeholder="مارا در این نظرسنجی یاری کنید"/>
            </section>
            <section class="change">
                <span class="change__title">دکمه ی ورود</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span>
                </div>
                <input type="text" class="text__box" placeholder="شروع"/>
            </section>
            <section class="change">
                <span class="change__title">شکل دکمه</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <!-- <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span> -->
                </div>
                <div class="box__footer shape__box">
                    <div class="box__footer__top">
                        <div class="shape1 shapes__size"></div>
                        <div class="shape2 shapes__size"></div>
                        <div class="shape3 shapes__size"></div>
                    </div>
                    <div class="box__footer__bottem">
                        <div class="shape4 shapes__size"></div>
                        <div class="shape5 shapes__size"></div>
                        <div class="shape6 shapes__size"></div>
                    </div>
                </div>
            </section>
        </article>
        <section class="bottom__btns">
            <button class="refuse">انصراف</button>
            <button class="save">ذخیره</button>
        </section>
    </div>
    <!-- left container -------------------------------------------------------- -->
    <div class="left__container">
        <div class="main__content">
            <section class="question__conatiner">
                <div class="question__box">
                      <span>سلام و عرض ادب خدمت همراهان کدینتولاین</span>
                      <p>ما را در این نظرسنجی همراهی کنید</p>
                </div>
                <button class="start__btn">شروع</button>
            </section>
            <section class="circle__container">
                <div class="options">
                    <img src="../assets/images/plus.png" alt="" class="option__icon">
                    <img src="../assets/images/levels.png" alt="" class="option__icon">
                    <img src="../assets/images/cursor.png" alt="" class="option__icon">
                </div>
                <div class="circle">
                    <img src="../assets/images/plusWhite.png" alt="" class="circle__icon">
                </div>
            </section>
        </div>
    </div>
    <script src="../assets/js/welcom.js"></script>
</body>
</html>
