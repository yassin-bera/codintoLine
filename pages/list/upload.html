<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="../../assets/styles/upload.css">
</head>
<body dir="rtl">
    <div class="right__container">
        <section class="header">
            <h1>کدینتولاین</h1>
            <div class="line"></div>
            <div class="subHeader">
                <a href="../questionnaire.html"><img src="../../assets/images/cancel.png" class="header__icon"></a>
                <span class="subHeader__text">آپلود</span>
                 <div></div>
            </div>
        </section>
        <article class="main__container">
            <section class="box__title__container">
                <span class="box__title">سوال</span>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span>
                    <img src="../../assets/images/link.png" alt="" class="box__icon">
                </div>
                <input type="text" class="text__box" placeholder="سوال خود را بنویسید"/>
            </section>
            <section class="change">
                <span class="change__title">توضیحات</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
            </section>
            <section class="box">
                <div class="box__header flex">
                    <!-- <span class="box__header__text">حداکثر حجم 3 مگابایت</span> -->
                    <span class="b">B</span>
                    <span class="i">I</span>
                    <span class="u">U</span>
                    <img src="../../assets/images/link.png" alt="" class="box__icon">
                </div>
                <input type="text" class="text__box" placeholder="توضیحات خود را بنویسید"/>
            </section> 
            <section class="box__title__container">
                <span class="box__title">حداکثر حجم فایل</span>
            </section>
            <section class="select__file">
                     <section class="switch__container">
                        <div class="switch">
                            <div class="switch__item">
                                <span class="switch__text">MB</span>
                            </div>
                            <div class="switch__item2">
                                <span class="switch__text">KB</span>
                            </div>
                        </div>
                    </section>
                    <input type="text" class="upload__input" placeholder="5">
            </section>
             <section class="change">
                <span class="change__title">عکس یا فیلم</span>
                <div class="change__action">
                    <div class="change__icon"></div>
                </div>
           </section>  
       
        <section class="box">
            <div class="box__header flex">
                <span class="box__header__text">حداکثر حجم 3 مگابایت</span>
            </div>
            <div class="box__footer flex">
                <img src="../../assets/images/upload (2).png" alt="text" class="text__icon">
            </div>
        </section>
        <section class="change">
            <span class="change__title">پاسخ به سوال اجباری باشد</span>
            <div class="change__action">
                <div class="change__icon"></div>
            </div>
        </section>
        <section class="change">
            <span class="change__title">عدم نمایش شماره سوال</span>
            <div class="change__action">
                <div class="change__icon"></div>
            </div>
        </section>
        </article>
        <section class="bottom__btns">
            <button class="refuse">انصراف</button>
            <button class="save">ذخیره</button>
        </section>
    </div>
    <div class="left__container">
        <div class="main__content">
            <section class="content__container">
                <div class="column__flex"> 
                    <div class="qestion__container">
                           <span class="question__text__style">1</span>
                           <span class="question__text__style">-</span>
                           <span class="question__text__style">اقدامات امیر کبیر را به طور خلاصه توضیح دهید</span>
                     </div>
                     <div class="sub__question__container">
                         <span class="sub__question">ایمیل همان جمیل است</span>
                     </div>
                </div>
                <div class="selection">
                       <div class="selection__box">
                             <div class="uploaded__image">
                                <img src="../../assets/images/railway-hdr-1361893.jpg" alt="" class="uploaded__image__icon">
                                <img src="../../assets/images/cancel.png" alt="" class="cancel__icon">
                             </div>
                             <img src="../../assets/images/upload (2).png" alt="" class="upload__icon">
                       </div>
                </div>    
       </section>
            <section class="circle__container">
                <div class="options">
                    <img src="../../assets/images/plus.png" alt="" class="option__icon">
                    <img src="../../assets/images/levels.png" alt="" class="option__icon">
                    <img src="../../assets/images/cursor.png" alt="" class="option__icon">
                </div>
                <div class="circle">
                    <img src="../../assets/images/plusWhite.png" alt="" class="circle__icon">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
