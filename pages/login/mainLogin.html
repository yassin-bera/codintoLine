<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>username</title>
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="../../assets/styles/mainLogin.css">
</head>
<body dir="rtl">
        <div class="right__container">
            <img src="../../assets/images/IMG_20230424_232148_073.png" alt="" class="login__image">
        </div>
        <div class="left__container">
            <h1>به <span>کدینتولاین</span> خوش آمدید</h1>
            <section class="input__container">
                <input type="text" class="username input__style" placeholder="نام کاربری"/>
                <input type="number" class="phone input__style" placeholder="تلفن همراه"/>
                <input type="email" class="email input__style" placeholder="ایمیل"/>
                <input type="password" class="password input__style" placeholder="رمز عبور"/>
                <input type="password" class="password__repeat input__style" placeholder="تکرار رمز عبور"/>
            </section>
          <button class="entry__btn">ادامه</button>
        </div>
</body>
</html>
